<div class="popup _fixed">
    <div class="popup__container _container">
        <div class="popup__body">
            <div class="popup__content">
                <button class="popup__close">
                    <img src="@img/icons/popup-close.svg" alt="">
                </button>

                <form action="" class="form">
                    <div class="form__input">
                        <input data-required type="text" name="name" placeholder="Your name">
                    </div>
                    <div class="form__input">
                        <input data-required type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form__input">
                        <textarea data-required name="msg" placeholder="Your question..."></textarea>
                    </div>

                    <button type="submit" class="_button" data-ml="popup-btn">Ask a question</button>
                </form>
            </div>
        </div>
    </div>
</div>
